<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crazy About Store</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>  
</head>

  <body>
    <header>
      <h1>Crazy About Store</h1>
      <nav>
        <ul class="menu">
          <li>Ínicio</li>
          <li>Produtos</li>
          <li>Contato</li>
          <li>Troca e Devolução</li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="banner">
        <img src="banner.img.gif" title="Banner de Frete Grátis" alt="Banner de Frete Grátis"> 
      </div>
      <div id="delivery">
      <i class="fas fa-truck fa-2x"></i>
      <div class="delivery">
        <h2>Enviamos para todo o Brasil</h2>
      </div>
      </div>
  <div class="products">
    <div id="butterfly">
      <img src="butterfly.jpeg" title="Foto da blusa de borboletas" alt="Blusa de Borboletas">
    </div>
    <div id="lemon">
      <img src="lemon.jpeg" title="Foto da blusa de limão" alt="Blusa de limão">
    </div>
    <div id="serpent">
      <img src="serpent.jpeg" title="Foto da blusa de serpente" alt="Blusa de serpente">
    </div>
  </div>
    </main>

    <footer>
  <div class="social-fields">
        <div class="instagram">
      <a href="https://www.instagram.com/crazyaboutstore/">
        <i id="instagram" class="fab fa-instagram fa-2x"></i>
      </a>
        </div>
        <div class="facebook">
      <a href="https://m.facebook.com/crazyaboutstore/">
        <i id="facebook"class="fab fa-facebook fa-2x"></i>
      </a>
        </div>
        <div class="whats-app">
      <a href="#">
        <i id="whats-app"class="fab fa-whatsapp fa-2x"></i>
      </a>
        </div>
  </div>
    </footer>
  </body>
</html>
